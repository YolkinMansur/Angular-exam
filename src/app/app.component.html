<div class="container">
  <input name="text" [(ngModel)]="text" type="text" />
    <button (click)="addTasks(text)">Добавить</button>
    <div class="form" *ngFor="let task of tasks">
      <span>{{ task }}</span>
      <button class="btn1" (click)="deleteTasks(task)">Удалить</button>
    </div>
</div>
